name: lojong_teste
description: A new Flutter project.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.5 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  dio: ^5.4.0
  cached_network_image: ^3.3.0
  provider: ^6.1.1
  flutter_svg: ^2.0.9
  video_player: ^2.8.1
  chewie: ^1.7.4
  auto_size_text: ^3.0.0
  connectivity: ^3.0.6
  dartz: ^0.10.1
  dio_cache_interceptor: ^3.5.0
  dio_cache_interceptor_file_store: ^1.2.3
  path_provider: ^2.1.2
  chucker_flutter: ^1.6.2
  flutter_html: ^2.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mocktail: ^1.0.2

flutter:
  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: Asap
      fonts:
        - asset: assets/fonts/Asap-Regular.ttf
        - asset: assets/fonts/Asap-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Asap-Bold.ttf
          weight: 700
